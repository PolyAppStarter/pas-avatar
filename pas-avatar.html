<link rel="import" href="../polymer/polymer-element.html">

<!--
`<pas-avarar>` is a Polymer component to display an image from user's avatar
-->

<dom-module id="pas-avatar">
  <template>
    <style>
      :host {
        display: block;
      }
      img {
        width: 100px;
        height: 100px;
      }
    </style>
    
    <img 
      src="[[src]]" 
      alt$="[[alt]]"
      on-click="_onAvatarClick"
    >
  </template>

  <script>
    /**
     * # pas-avatar
     * `<pas-avatar>`
     * ## Polymer Element for User&#39;s Avatar.
     * Display styled user's avatar image. 
     * You may use it as an regular image `<img>` HTML tag, with 2 posible attributes: src and alt.
     *
     * ```html
     * <pas-avatar
     *  src="https://desarrolloweb.com/archivoimg/general/1629.jpg"
     *  alt="Avatar de usuario"
     * ></pas-avatar>
     * ```
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class PasAvatar extends (class extends Polymer.Element {}) {

      static get is() { return 'pas-avatar'; }

      /**
        Fired when the avatar is clicked.
        @event avatar-click
      */

      static get properties() {
        return {
          /**
          * The URL of an image for this avatar.
          * @type {String}
          */
          src: {
            type: String,
            value: ''
          },

          /**
          * Alt text to use with this image.
          * @type {String}
          */
          alt: {
            type: String,
            value: ''
          }
        };
      }

      _onAvatarClick() {
        this.dispatchEvent(new CustomEvent('avatar-click'));
      }
    }

    window.customElements.define(PasAvatar.is, PasAvatar);
  </script>
</dom-module>
