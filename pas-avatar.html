<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="pas-avatar">
  <template>
    <style>
      :host {
        display: block;
      }
      img {
        width: 100px;
        height: 100px;
      }
    </style>
    
    <img 
      src="[[src]]" 
      alt$="[[alt]]"
      on-click="_onAvatarClick"
    >
  </template>

  <script>
    /**
     * # pas-avatar
     * `<pas-avatar>`
     * ## Polymer Element for User&#39;s Avatar.
     * Display an image of a user
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class PasAvatar extends Polymer.Element {

      /**
        Fired when the avatar is clicked.
        @event avatar-click
        Event param: {detail: {id: this.id}} detail Contains the passed arbitrary ID.
      */

      static get is() { return 'pas-avatar'; }
      static get properties() {
        return {
          /**
          * The URL of an image for this avatar.
          */
          src: {
            type: String,
            value: ''
          },

          /**
          * Alt text to use with this image.
          */
          alt: {
            type: String,
            value: ''
          }
        };
      }

      _onAvatarClick() {
        this.dispatchEvent(new CustomEvent('avatar-click'));
      }
    }

    window.customElements.define(PasAvatar.is, PasAvatar);
  </script>
</dom-module>
